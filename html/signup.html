<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div class="box">
    <div class="form">
  <form action="index.html" method="post">
  
    <h1>Sign Up for Bus route.Easy</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Your basic info</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password">
      
      </fieldset>
    
    <fieldset>
      <legend><span class="number">2</span>Your location</legend>
      <label for="bio">Current location:</label>
      <select>
        <option value="" disabled selected hidden>Choose your location</option>
        <option value="wadi">wadi</option>
        <option value="akota">akota</option>
        <option value="karelibaug">karelibaug</option>
        <option value="soma talav">soma talav</option>
        <option value="ajva road">ajva road</option>
        <option value="Tarsali">Tarsali</option>
        <option value="others">others</option>
        
      </select>

      <input class="oth"type="oth" id="name" name="user_name">
       
     </fieldset>
    
    <button type="submit">Sign Up</button>
  </form>
</div>
  <div class="img">
    <img src="https://live.staticflickr.com/4394/36493777415_71d822b47d_b.jpg" alt="">;
  </div>
</div>
</body>
</html>
